
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURL</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">Tiny URL</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="IndexLogin.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Home
            </a>
            <a href="Track.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Track
            </a>
          </div>
          <div>
            <a id="logout" onclick="Logout()" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Logout</a>
          </div>
        </div>
      </nav>
      </header><br><br><br>
      <form class="w-full max-w-sm" id="FormShorten">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3 text-center">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
              Title
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="title" type="text" placeholder="YourTitle">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3 text-center">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
              URL
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="url" type="text" placeholder="YourURL">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3 text-center">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
              Custom URL
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="customurl" type="text" placeholder="YourCustomURL" value="">
          </div>
        </div>
        <p id="hasilshorten" onclick="document.getElementById('hasilshorten').value"></p>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" id="sendData">
              Send
            </button>
          </div>
        </div>
      </form>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
function Logout(){
  Cookies.remove('token');
  window.location.href = 'http://192.168.17.109:8080/Login.html';
}
$(document).ready(function(){
     $("#FormShorten").submit(function(e){
       e.preventDefault();
       var json = {"Title":document.getElementById("title").value,"Url":document.getElementById("url").value,"ShortUrl":document.getElementById("customurl").value}
       var hasil = JSON.stringify(json);
       var jwt ='Bearer '+Cookies.get('token');
       console.log(jwt);
       console.log(json);
       console.log(hasil);
       $.ajax({
         type: "POST",
         url: 'http://192.168.17.109:5000/api/Home/ShortURL',
         data: hasil,
         contentType: 'application/json',
         dataType:'json',
         beforeSend: function (xhr) 
         {
            xhr.setRequestHeader("Authorization",jwt);
         },
         success: function(data)
         {
           console.log(data.ShortUrl);
           $("#hasilshorten").append("<a>https://192.168.17.109:5001/"+data.shorturl+"</a>");
         }
       });
     });
   });
</script>
